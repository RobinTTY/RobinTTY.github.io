---
title: About
---

<div class="container p-4">
    <div class="row justify-content-center p-1">
        <p id="image-credit-intro"><b>Images kindly provided by</b></p>
    </div>
    {% assign sortedPages = site.about | sort:"order" %}
    {% for credit in sortedPages %}
    <div class="row justify-content-center p-3">        
        <div class="card">
            <img src="/assets/images/about/{{ credit.picture }}" class="card-img-top" alt="Brand Image">
            <a href="{{ credit.link }}" class="btn btn-info rounded-0">Visit</a>
        </div>        
    </div>
    {% endfor %}
</div>
