---
title: Projects
---
<div class="container">
    {% assign sortedPages = site.projects | sort:"order" %}
    {% for project in sortedPages %}
    <div class="card project-card">        
        <picture>
                <!-- TODO: format should not be hard-coded -->
                <source srcset="{{ project.picture }}.webp" type="image/webp">
                <source srcset="{{ project.picture }}.png" type="image/png">
                <img src="{{ project.picture }}.png" class="card-img-top" alt="project-picture">
        </picture>
        <div class="card-body">
            <h3 class="card-title">{{ project.name }}</h3>
            <p class="card-text text-muted">{{ project.description }}</p>
            <a href="#" class="btn btn-primary">Some Link</a>
        </div>
    </div>
    {% endfor %}
</div>
